<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel='stylesheet' href='./src/css/style.css'>
        <title>music fox</title>
    </head>
    <body>
        <nav class="navbar">
            <!-- navbar -->
            <a class="navbar-brand" href="#"><img src="src/assets/origami.png"></a>
        </nav>
        <div class="section">
            <div class="container is-fluid">
                <div class="user">
                    <!-- user info ini nanti dari mana? -->
                    <center><button class="btn"> add music +<!-- add button + --></button></center>
                </div>
                <div class="post-container2">
                    <h2>your song list</h2>
                    <!-- embedded song -->
                    <div class="columns" id="post-container">
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class='container is-fluid'>
                <form id="add-content">
                        <div class="container form-container">
                            <div class="field">
                                <label for="" class="label">Title</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" name="title" type="text" id="title" required />
                                </div>
                            </div>
                            <div class="field">
                                <label for="password-signin" class="label">artist</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" name="artist" type="text" id="artist" required />
                                </div>
                            </div>
                            <button type="submit" class="button is-medium is-fullwidth">add</button>
                        </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
