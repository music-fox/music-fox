<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="google-signin-client_id" content="953795490728-7djc4p3fjk0haj34aciccss243qc3vau.apps.googleusercontent.com"> -->

    <title>Music fox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <section id="auth-page" class="section">
        <div class="container is-fluid">
            <div class="columns is-desktop">
                <div class="column">
                    <figure class="image">
                        <img src="src/assets/illustration_undraw.svg">
                    </figure>
                </div>
                <div class="column form-side">
                    <div class="form-auth">
                        <h1 class="title">Welcome to Music-Fox</h1>
                        <form id="form-signup">
                            <div class="container form-container">
                                <div class="field">
                                    <label for="username-signup" class="label">Username</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" name="username" type="text" id="username-signup" required />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="email-signup" class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" name="email" type="email" id="email-signup" required />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="password-signup" class="label">Password</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" name="password" type="password" id="password-signup" required />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                </div>

                                <button type="submit" class="button btn-sign is-medium is-fullwidth">Sign In</button>
                                <button class="button btn-google is-medium is-fullwidth mt-2">
                                    <span class="icon">
                                        <i class="icon-google"></i>
                                    </span>
                                    <span class="name">Sign In with google</span>
                                    <span class="name-signed-in"></span>
                                </button>
                                <p class="has-text-centered">Already have an account? <a id="signin-from-signup">Sign In</a></p>
                            </div>
                        </form>
                        <form id="form-signin">
                            <div class="container form-container">
                                <div class="field">
                                    <label for="email-signin" class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" name="email" type="email" id="email-signin" required />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="password-signin" class="label">Password</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" name="password" type="password" id="password-signin" required />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                </div>

                                <button type="submit" class="button btn-sign is-medium is-fullwidth">Sign In</button>
                                <button class="button btn-google is-medium is-fullwidth mt-2">
                                    <span class="icon">
                                        <i class="icon-google"></i>
                                    </span>
                                    <span class="name">Sign in with google</span>
                                    <span class="name-signed-in"></span>
                                </button>
                                <p class="has-text-centered">Don't have an account? <a id="signup-from-signin">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="dashboard" class="section">
        <div class="container">
            <h1 class="title">Section</h1>
            <h2 class="subtitle">
                A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
            </h2>
            <a id="logout">logout</a>
        </div>
    </section>

    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>

    <script src="./src/js/main.js"></script>
</body>

</html>
